# Title of your website
title: "National Regulatory Research Institute"
titleSmall: "NRRI"

# The slogan describes your website and is used on homepage in <title> and other important places
slogan: "Serving State Utility Regulators"


# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: "NRRI provides relevant, high-quality research to state utility regulators in the energy, natural gas, telecommunications, and water fields."


# This URL is the main adresse. Don't include a slash at the end.
#
url: "http://nrri-web.github.io"
baseurl: ""

# This is for the editing function in _/includes/improve_content.html
# Leave it empty if your site is not on GitHub/GitHub Pages
improve_content: http://nrri-web.github.io/edit/gh-pages

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash.
#
# Example: <img src="{{ site.urlimg }}/{{ post.image.title }}">
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}/image.jpg)
#
urlimg: "http://nrri-web.github.io/images/"


# Logo size is 600x80 pixels
logo: "logo.png"
logoBig: "logoBig.png"


# Paginates all X entries
paginate: 5
pagination: true

# Pagination path › Important for blog page in /blog/ to work
paginate_path: "blog/page:num"


# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
permalink: /:categories/:title/
highlight: pygments
excerpt_separator: "\n\n"
exclude: []
include: ['.htaccess']
plugins:  ./_plugins


# The language setting is used in /includes/header.html for html-settings
language: "en"

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - vendor

# Additional settings
collections:
  - nrriReports
username: nrri-web
repo: nrri-web.github.io
destination: ../nrri-web.github.io-pages/
relative_source: ../nrri-web.github.io/

# Prose.io settings
prose:
  ignore:
    - index.md
    - index.html
    - _config.yml
    - _config_dev.yml
    - feed.xml
    - humans.txt
    - LICENSE
    - Rakefile
    - robots.txt
    - sitemap.xml
    - .gitmodules
    - .sass-cache
    - .gitignore
    - .travis.yml
    - Gemfile
    - Gemfile.lock
    - /https/
    - research-reports
    - /_data
    - /_layouts
    - /_includes
    - /_nrriReports
    - /_plugins
    - /_sass
    - /_site
    - /assets
    - /images
    - /pages
    - /presentations
    - /reports
    - /teleseminars
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "subheadline"
        field:
          element: "text"
          value: "Subheadline"
      - name: "date"
        field:
          element: "text"
          value: "Date, in YEAR-MONTH-DAY format, i.e., 2015-04-02"
      - name: "author"
        field:
          element: "text"
          value: "Author"
      - name: "layout"
        label: "Layout"
        field:
          element: "select"
          options:
            - name: "Report"
              value: "page-fullwidth"
            - name: "PDF Report"
              value: "legacyReport"
            - name: "Teleseminar"
              value: "announcement"
            - name: "Presentation"
              value: "legacyReport"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Categories"
          options:
            - name: "Report"
              value: "reports"
            - name: "Electricity"
              value: "electricity"
            - name: "Natural Gas"
              value: "natural-gas"
            - name: "Telecommunications"
              value: "telecommunications"
            - name: "Water"
              value: "water"
            - name: "Multi-Utility"
              value: "multi-utility"
            - name: "Teleseminar"
              value: "telemsinars"
            - name: "Presentation"
              value: "presentations"
      - name: "teaser"
        field:
          element: "textarea"
          value: "This field will be displayed on index pages, but not in the post itself."
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""

