<div class="row">
  <div class="medium-12 columns">
    {% if paginator.total_pages > 1 %}
    {% if paginator.page != 1 %}
      {% if paginator.previous_page == 1 %}
      <a href="{{ site.url }}/{{ page.category }}" class="previous">Previous</a>
      {% else %}
      <a href="{{ site.url }}/{{ page.category }}/page{{ paginator.previous_page }}" class="previous">Previous</a>
      {% endif %}
    {% else %}

    {% endif %}
    <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
      <a href="{{ site.url }}/{{ page.category }}/page{{ paginator.next_page }}" class="next">Next</a>
    {% else %}
      <span class="next ">Next</span>
    {% endif %}
    {% endif %}
  </div>
</div>
